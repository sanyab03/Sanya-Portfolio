<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="0" stroke="white" stroke-width="2" fill="none">
    <animate attributeName="r" from="0" to="90" dur="1s" begin="0s" fill="freeze" />
    <animate attributeName="opacity" from="0.5" to="0" dur="1s" begin="0s" fill="freeze" />
  </circle>
  <circle cx="100" cy="100" r="0" stroke="white" stroke-width="2" fill="none">
    <animate attributeName="r" from="0" to="60" dur="1.3s" begin="0.2s" fill="freeze" />
    <animate attributeName="opacity" from="0.4" to="0" dur="1.3s" begin="0.2s" fill="freeze" />
  </circle>
  <circle cx="100" cy="100" r="0" stroke="white" stroke-width="2" fill="none">
    <animate attributeName="r" from="0" to="30" dur="1.6s" begin="0.4s" fill="freeze" />
    <animate attributeName="opacity" from="0.3" to="0" dur="1.6s" begin="0.4s" fill="freeze" />
  </circle>
</svg>
